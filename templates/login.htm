{% extends "base.html" %}  
{% block head %}
    <title>Signin for MyLog</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/signin.css" rel="stylesheet">
    <script src="{{static_url('js/md5.js')}}"></script>
    <script src="{{static_url('js/main.js')}}"></script>
{% end %}

{% block body %}
    <div class="container">
      <form class="form-signin" >
        {% raw xsrf_form_html() %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" name="username" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="passwd" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        <label id="login_error">username or passwd invalid </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login_button">Sign in</button>
      </form>
    </div> 
{% end %}
