<!DOCTYPE HTML>
<html>
<head>
{% block head %}
{% end %}
<link href="{{static_url('css/bootstrap.min.css')}}" rel="stylesheet" media="screen">
<link href="{{static_url('css/style.css')}}" rel="stylesheet" media="screen">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top"> 
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="./index.html">Bootstrap</a>
                <div class="nav-collapse collapse">
                  <ul class="nav">
                    <li class=""> <a href="/index.html">首页</a> </li>
                    <li class=""> <a href="/getting-started.html">起步</a> </li>
                    <li class=""> <a href="/scaffolding.html">脚手架</a> </li>
                    <li class=""> <a href="/base-css.html">基本CSS样式</a> </li>
                    <li class=""> <a href="/components.html">组件</a> </li>
                    <li class=""> <a href="/javascript.html">JavaScript插件</a> </li>
                    <li class=""> <a href="/customize.html">定制</a> </li>
                    <li> <a href="http://expo.bootcss.com" target="_blank"> 网站实例</a> </li>
                  </ul>
                </div>
             </div>
        </div>
    </div>
    <div class="jumbotron subhead"> 
        <div class="container">
            <h1>组件</h1>
            <p class="lead">无数可复用的组件，包括导航、警告框、弹出框等更多功能。</p>
        </div>
    </div> 
    <div class="row-fluid">
        <div class="page-header"> </div>
        <div class="span3"> 
        {% block side %}
        {% end %}
        </div>
        <div class="span6">
        {% block main%}
        {% end %}
        </div>
        <div class="span3">
        </div>
    </div>
</div>
<script src="{{static_url('js/jquery.min.js')}}"></script>
<script src="{{static_url('js/bootstrap.min.js')}}"></script>
{% block jslib %}
{% end %}
</body>
</html>
