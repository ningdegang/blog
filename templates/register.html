{% extends "base.html" %}
{% block head %}
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/signin.css" rel="stylesheet">
{% end %}

{% block body %}
<div class="container form-signin">
    <h2 class="form-signin-heading">Please regist</h2>
    <label for="inputEmail" class="sr-only">Email address</label> 
    <input type="email" id="name" name="username" class="form-control" placeholder="Email address" required autofocus>
    <label id="user_exist"></label>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Password" required>
    <label for="inputPassword" class="sr-only">ConfirmPassword</label> 
    <input type="password" class="form-control" id="confirmpasswd" name="passwd" placeholder="ConfirmPassword" required> 
    <label id="passwd_not_match"></label>
    <p><input type="submit" value="sumbit" id="regist_submit" /></p>
</div>
{% end %}
