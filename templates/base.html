<html> 
<head>
<link rel="stylesheet" href="{{ static_url("css/style.css") }}">
<script type="text/javascript" src="static/js/modernizr.custom.js"> </script>
<script type="text/javascript" src="static/js/jquery.js"></script> 
<script type="text/javascript" src="static/js/jquery.cbpQTRotator.min.js"></script> 
<script type="text/javascript" src="static/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="static/js/jquery.prettyPhoto.js"></script> 
<script type="text/javascript" src="static/js/jquery.isotope.min.js"></script> 
<script type="text/javascript" src="static/js/jquery.masonry.min.js"></script> 
<script type="text/javascript" src="static/js/jquery.stellar.min.js"></script> 
<script type="text/javascript" src="static/js/waypoints.min.js"></script> 
<script type="text/javascript" src="static/js/jquery.easing.1.3.js"></script> 
<script type="text/javascript" src="static/js/jquery.jigowatt.js"></script> 
<script type="text/javascript" src="static/js/jquery.nicescroll.min.js"></script>
{% autoescape None %}
{% block head %}
{% end %}
</head>
<body>
    <div class='head'>
        {% block header %}
        {% end %}
    </div>   
    <div class='main'>
        <div class='side'>
            {% block side %}
            {% end %}
        </div>
        <div class='context'>
            {% block body %}
            {% end %} 
        </div>
    </div>
    <div class='foot'>
        {% block footer %}
        {% end %}
    </div>
</body>
</html>
